<!DOCTYPE html>
<html>
	<head>

		<title>幽灵按钮</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		</div>

			<div class="box box-mission">
				<span class="icon"></span>
				<a href="#" class="button">

				<span class="line line-top"></span>

			<div class="box box-back">

					<span class="line line-top"></span>
